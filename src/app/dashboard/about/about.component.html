<div *ngFor="let blog of blogs | async">
  <mat-card class="blog-card">
    <mat-card-header>
      <div mat-card-avatar class="dahboard-header-image"></div>
      <mat-card-title>Dr. R. Arul Saravanan M.D., D.P.M.</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <markdown [data]="blog.content"></markdown>
    </mat-card-content>
  </mat-card>
</div>
