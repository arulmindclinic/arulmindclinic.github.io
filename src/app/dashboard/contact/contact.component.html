<div *ngFor="let blog of blogs | async">
    <!--<div [innerHTML]="blog.content" style="white-space: pre-wrap;"></div>-->
    <mat-card class="blog-card">
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{ blog.title }}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <markdown [data]="blog.content"></markdown>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d228.58394646293823!2d80.02959543160851!3d12.820032594592423!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a52f753f4c9ab59%3A0xc6ce879c144dd2e0!2sZenith%20Krishna%20Apartments!5e1!3m2!1sen!2sus!4v1600646470002!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </mat-card-content>
    </mat-card>

    
  </div>
